<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-calm">
        <h1 class="title">Add your post</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">New post</span>
                <textarea ng-model="user.newPost" type="text" placeholder="Your new post"/>
            </label>

            <div style="text-align:center">
            <button  class="button button-large button-icon ion-paper-airplane" ng-click="addPost(user)"></button>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
